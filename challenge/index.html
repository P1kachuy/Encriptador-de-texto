<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <img class="logo" src="./graficos/Logo@3x.png" alt="logo alura">
    </header>

    <main class="presentacion">
        <section class="presentacion__contenido">
            <textarea class="caja__texto" cols="50" rows="10" placeholder="Escribe el mensjae a encriptar"></textarea>
            <div>
                <img class="imagen__advertencia" src="./graficos/bi_exclamation-circle-fill.png" alt="simblo de adevertencia">
                <h6 class="nota">Solo ingresa letras minusculas y sin acentos</h1>
            </div>

            <div class="presentaciÃ³n__botones">
                <button class="boton__encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="presentacion__encriptado">
            <textarea class="caja__encriptado" cols="50" rows="10"></textarea>
            <div>
                <button class="boton__copiar" onclick="btnCopiar()">Copiar mensaje</button>
            </div>
        </section>
        
        <script src="./funcion.js"></script>
    </main>
    
</body>
</html>
